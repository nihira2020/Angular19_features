<mat-card>
    <mat-card-header>
        <h2>Resource API</h2>
    </mat-card-header>
    <mat-card-content>
        <button (click)="next()">Next>></button>
        <button (click)="next()">Reload</button>
        @if(playerRS.status()===4){
        <h2>{{playerObj() | json}}</h2>
        }@else if(playerRS.status()===2) {
            <h3>Loading.......</h3>
        }@else if(playerRS.status()===1) {
            <h3>Error Occured</h3>
        }

        <mat-list role="list">
            <!-- <mat-list-item role="listitem">Item 1</mat-list-item>
            <mat-list-item role="listitem">Item 2</mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item> -->
            @for(item of playerlist();track item.id){
            <mat-list-item role="listitem">{{item.name}}</mat-list-item>
            }
        </mat-list>
    </mat-card-content>
</mat-card>
